<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


    <script>

        let div = document.querySelector('#app');
        let viewModel = {};

        // *객체의 동작을 재정의*
        // Object.defineProperty(대상 객체, 객체의 속성, {
        //     정의할 내용
        // }) 

        (() => { // 즉시 실행 함수
            const init = () => {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: () => {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: (newValue) => {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            };

            const render = (value) => {
                div.innerHTML = value;
            };

            init();
        })();
        
    </script>
</body>
</html>
