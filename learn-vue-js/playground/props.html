<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--프롭스 문법<app-header v-bind:프롭스 속성 이름="상위 컴포넌트 데이터 이름"></app-header>-->
        <app-header v-bind:propsdata1="message"></app-header>
        <app-content v-bind:propsdata2="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let appHeader = {
            template:'<h1>{{propsdata1}}</h1>',
            props:['propsdata1'] //프롭스 속성이름
        }

        let appContent = {
            template:'<div>{{propsdata2}}</div>',
            props:['propsdata2'] //1.프롭스 이름정의
        }

        //뷰 인스턴스 생성
        new Vue({
            el:'#app',
            //컴포넌트 등록
            components:{               
                'app-header': appHeader,
                'app-content':appContent
            },
            data:{
                message:'hi', //상위 컴포넌트 데이터 이름 
                num: 10
            }
            
        });


    </script>    
</body>
</html>
