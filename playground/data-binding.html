<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{str1}}
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p> <!--이 아이디를 바인딩(연결) 하다 -->
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>

        <!--TODO:인풋 박스를 만들고 입력된 값을 P태그에 출력해보세요-->
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //아래 두가지의 접근 방식은 뷰가 없을때 접근 방식임.
        //let input1 = document.querySelector('input');
        //let input2 = $('input');


        new Vue({
            el : '#app',

            //데이터 바인딩 : 데이터를 연결한다 
            data:{
                str1 : 'hi22',
                num : 10,
                uuid : 'abc1234',
                name : 'text-blue',
                loading: true,
                message:''
            },
            computed: {
                doubleNum : function(){
                    return this.num*2;
                }
            }
        });

    </script>
</body>
</html>
