<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{str1}}
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p> <!--이 아이디를 바인딩(연결) 하다 -->
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',

            //데이터 바인딩 : 데이터를 연결한다 
            data:{
                str1 : 'hi22',
                num : 10,
                uuid : 'abc1234',
                name : 'text-blue',
                loading: true
            },
            computed: {
                doubleNum : function(){
                    return this.num*2;
                }
            }
        });

    </script>
</body>
</html>
